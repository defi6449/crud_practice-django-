{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div class='create_body'>
        <div class='mb-4'>
            <h3>Delete Article "{{target_article.title}}"</h3>
        </div>
        <form action="{% url 'articleapp:delete' pk=target_article.pk %}" method="post">
            {% csrf_token %}
            <input type="submit" class='btn btn-danger rounded-pill col-6 mt-4'>
        </form>
    </div>

{% endblock %}
